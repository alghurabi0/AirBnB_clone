<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header and Footer</title>
  </head>
  <body style="margin: 0; padding: 0">
    <header
      style="
        background-color: #ff0000;
        height: 70px;
        width: 100%;
        text-align: center;
        line-height: 70px;
      "
    ></header>
    <footer
      style="
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0;
        line-height: 60px;
      "
    >
      Best School
    </footer>
  </body>
</html>
